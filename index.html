<!DOCTYPE html>
<html ng-app="TriviaGalore">
  <head>
    <meta charset="utf-8">
    <title>Trivia Galore</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"> </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="/module.js" charset="utf-8"></script>
    <script src="/controller.js" charset="utf-8"></script>
    <script src="/factory.js" charset="utf-8"></script>
    
  </head>
  <body ng-controller="TriviaController as main">
    <div class="jumbotron">
      <div class="container">
        <h1>Trivia Galore!</h1>
        <p>How much do you and your friends know?</p>
      </div>
    </div>
    
   
   

    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-1 thumbnail text-center">
          math
        </div>
        
            <div ng-repeat="questions in main.mathquestion">
              <button class='btn btn-success' ng-click="q1 =! q1">{{($index + 1)*100}}</button>
              <h1 ng-show="q1">{{questions.question}}</h1>

              <div ng-show="q1" ng-repeat="answers in questions.newChoices">
                <h4 ng-click='main.answer(answers, questions)'>{{answers}}</h4>
              </div>
          </div>
        
     
        <div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-1 thumbnail text-center">
          science
        </div>
        <div ng-repeat="questions in main.sciencequestion">
          <button class='btn btn-success' ng-click="q1 =! q1">{{($index + 1)*100}}</button>
          <h1 ng-show="q1">{{questions.question}}</h1>
          
          <div ng-show="q1" ng-repeat="answers in questions.newChoices">
            <h4 ng-click='main.answer(answers, questions)'>{{answers}}</h4>
            
          </div>
         
        </div>
   
        <div class="col-xs-10 col-xs-offset-1 col-md-3 col-md-offset-1 thumbnail text-center" >
          history
        </div>
         <div ng-repeat="questions in main.historyquestion">
           <button class='btn btn-success' ng-click="q1 =! q1">{{($index + 1)*100}}</button>
           <h1 ng-show="q1">{{questions.question}}</h1>
      
          <div ng-show="q1" ng-repeat="answers in questions.newChoices">
            <h4 ng-click='main.answer(answers, questions)'>{{answers}}</h4>
            
          </div>
           
        </div>
      </div>
    </div>

  </body>
</html>
